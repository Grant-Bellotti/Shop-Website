<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/shop.css">
    <link rel="shortcut icon" href="../img/shopping-cart.png">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"> </script>
    <script src='/socket.io/socket.io.js'></script>
</head>

<body>
    <!-- Header -->

    <header class="wrapper-main">
        <br>
        <h1>Product List</h1>
        <div class="search">
            <button class="search-button-home">Home</button>
            <input type="text" class="search-input" placeholder="Search">
            <select class="search-options">
                <option value="all" selected="selected">all</option>
            </select>
            <button class="search-button">Search</button>
        </div>
        
        <div class="icon-cart">
            <img src="../img/shopping-cart.png" alt="shopping cart" width="40px" height="40px">
            <span class="cart-amount">0</span>
        </div>
    </header>

    <!-- Products -->

    <main class="wrapper-main">
        <div class="products">

        </div>
    </main>

    <!-- Cart -->
    <div class="cart-tab ">
        <h1>Shopping Cart</h1>
        <div class="cart-list">
            
        </div>
        <div class="cart-tab-button">
            <button class="close">Close</button>
            <button class="checkout">Check Out $0.00</button>
        </div>
    </div>

    <!-- Change Page -->

    <div class="change-page">
        <button class="prev-page">Previous Page</button>
        <span class="current-page">Page 1</span>
        <button class="next-page">Next Page</button>
    </div>
    
    <script src="../js/authenticate.js"></script>
    <script src="../js/shop.js"></script>
</body>
</html>
